backend = "glx";
vsync = false;
detect-client-opacity = false;

blur: {
  method = "gaussian";
  size = 5;
  deviation = 3.0;
  strength = 5.0;
};

wintypes: {
  tooltip = { blur-background = false; opacity = 0.85; };
  dock = { blur-background = false; opacity = 0.95; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.90; blur-background = false; };
  dropdown_menu = { opacity = 0.90; blur-background = false; };
  menu = { blur-background = false; };
};

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

shadow = false;

animations = true;
animation-stiffness = 200.0;        # How "tight" springy motion feels (lower = softer)
animation-dampening = 20.0;         # How quickly it settles (lower = snappier)
animation-clamping = true;

# Fade animation for all windows
animation-for-open-window = "zoom";    
animation-for-unmap-window = "squeeze";
animation-for-transient-window = "slide-down";

# Menu & dialog animations
animation-for-menu-window = "slide-down";
animation-for-tooltip = "zoom";
animation-for-popup-menu = "slide-down";

# Speed (1.0 = normal, 0.5 = faster, 2.0 = slower)
animation-duration = 0.5;

# Exclude special windows from animation
animation-exclude = [
  "class_g = 'slop'",                # Screenshots
  "name = 'Notification'",           # Notifications
  "class_g = 'i3lock'",              # Lock screen
  "class_g = 'Rofi'",                # App launcher
  "class_g = 'dunst'",               # Dunst notifications
  "class_g = 'Polybar'"              # Polybar panel
];

opacity-rule = [
  "90:class_g = 'Alacritty' && focused",
  "70:class_g = 'Alacritty' && !focused",
  "100:fullscreen",
];
