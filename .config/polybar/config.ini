[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/decor.ini
include-file = ~/.config/palletes/polybar/mocha.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
wm-restack = i3

width = 95%
height = 36
offset-x = 2.5%
offset-y = 1%

background = #CC1E1E2E      ; subtle transparency
foreground = ${colors.text}
radius = 20                 ; smooth rounded corners
border-size = 2
border-color = #00000000    ; invisible border for smoother edges

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=13;3
font-2 = JetBrainsMono Nerd Font:style=Bold:pixelsize=12;3
font-3 = Symbols Nerd Font:style=Regular:pixelsize=10;2

modules-left = ws-left workspaces ws-right
modules-center = date
modules-right = vol-left volume backlight network battery keyboard power

spacing = 2
dim-value = 1.0

tray-position = right
tray-padding = 6
tray-maxsize = 18
tray-scale = 1.0
tray-offset-x = 0
tray-offset-y = 0
tray-background = #00000000   ; blend into bar

enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
