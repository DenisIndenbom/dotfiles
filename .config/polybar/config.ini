[global/wm]
  margin-bottom = 0
  margin-top = 0

  include-file = ~/.config/polybar/system.ini
  include-file = ~/.config/polybar/modules.ini
  include-file = ~/.config/polybar/decor.ini
  include-file = ~/.config/palletes/polybar/mocha.ini

[bar/main]
  monitor = ${env:MONITOR:}
  monitor-strict = false
  override-redirect = false
  bottom = false
  fixed-center = false

  wm-restack = i3
  
  width = 98%
  height = 40

  offset-x = 1%
  offset-y = 2%

  background = ${colors.base}
  foreground = ${colors.text}

  radius = 18

  font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
  font-1 = Symbols Nerd Font:style=Regular:pixelsize=13;3
  font-2 = jetbrainsmono nerd font:style=Bold:pixelsize=12;3
  font-3 = Symbols Nerd Font:style=Regular:pixelsize=10;2

  modules-left = wseperator workspaces right-corner
  modules-center = music seperator music-prev seperator music-play-pause seperator music-next
  modules-right = left-corner volume backlight network date tray power wseperator

  spacing = 0
  dim-value = 1.0

  tray-position = none
  tray-detached = true
  tray-maxsize = 16
  tray-background = ${colors.mantle}
  tray-offset-x = 10
  tray-offset-y = 92%
  tray-padding = 0
  tray-scale = 1.0

  enable-ipc = true

  cursor-click = pointer
  cursor-scroll = ns-resize

[settings]
  throttle-output = 5
  throttle-output-for = 10
  screenchange-reload = false
  compositing-background = source
  compositing-foreground = over
  compositing-overline = over
  compositing-underline = over
  compositing-border = over
  pseudo-transparency = false
