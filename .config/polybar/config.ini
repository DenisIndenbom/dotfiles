[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/decor.ini
include-file = ~/.config/palletes/polybar/mocha.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
wm-restack = i3

width = 100%
height = 30
offset-x = 0%
offset-y = 0%

background = ${colors.base}
foreground = ${colors.text}
radius = 0
border-size = 0
border-color = ${colors.base}

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=13;2

modules-left = workspaces
modules-center = date
modules-right = tray tray-toggle sep volume backlight network bluetooth battery keyboard power

spacing = 1
dim-value = 1.0

enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = source
compositing-foreground = over
pseudo-transparency = false
