[module/workspaces]
type = internal/i3
enable-click = true
enable-scroll = true

ws-icon-0 = 1;󰆍
ws-icon-1 = 2;󰈹
ws-icon-2 = 3;󰓇
ws-icon-3 = 4;󰖟
ws-icon-4 = 5;󰑴
ws-icon-5 = 6;󰕼
ws-icon-6 = 7;󰄛
ws-icon-7 = 8;󰙯
ws-icon-8 = 9;󰕧
ws-icon-9 = 10;󰍹

format = <label-state>
label-active = %icon%
label-active-foreground = ${colors.mantle}
label-active-background = ${colors.lavender}
label-active-padding = 2

label-occupied = %icon%
label-occupied-foreground = ${colors.lavender}
label-occupied-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.overlay1}
label-empty-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 2

[module/battery]
type = internal/battery
battery = ${system.battery}
adapter = ${system.adapter}
full-at = 99
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-charging-background = ${colors.mantle}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.yellow}
format-discharging-background = ${colors.mantle}

format-full = 󰁹 <label-full>
format-full-foreground = ${colors.green}
format-full-background = ${colors.mantle}

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "Full"

animation-charging-0 = "󰢜"
animation-charging-1 = "󰂆"
animation-charging-2 = "󰂈"
animation-charging-3 = "󰂉"
animation-charging-framerate = 750

ramp-capacity-0 = "󰁺"
ramp-capacity-3 = "󰁽"
ramp-capacity-5 = "󰁾"
ramp-capacity-7 = "󰂁"
ramp-capacity-9 = "󰁹"

[module/volume]
type = internal/pulseaudio
interval = 5
enable-scroll = true

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.rosewater}
format-volume-background = ${colors.mantle}
format-volume-padding = 2

format-muted = 󰖁 Mute
format-muted-foreground = ${colors.overlay1}
format-muted-background = ${colors.mantle}
format-muted-padding = 2

label-volume = "%percentage%%"
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/backlight]
type = internal/backlight
card = ${system.graphics_card}
enable-scroll = true

format = <ramp> <label>
format-padding = 2
format-background = ${colors.mantle}
label = %percentage%%
label-foreground = ${colors.yellow}
ramp-foreground = ${colors.yellow}
ramp-0 = 󰃚
ramp-1 = 󰃞
ramp-2 = 󰃠

[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
poll-interval = 2

format-connected = 󰖩 %essid% (%signal%%)
format-connected-foreground = ${colors.sky}
format-connected-background = ${colors.mantle}
format-connected-padding = 2

format-disconnected = 󰌙 Offline
format-disconnected-foreground = ${colors.flamingo}
format-disconnected-background = ${colors.mantle}
format-disconnected-padding = 2

[module/ethernet]
type = internal/network
interface = ${system.network_interface_wired}
poll-interval = 2
format-connected = 󰈁 %ip%
format-connected-foreground = ${colors.green}
format-connected-background = ${colors.mantle}
format-connected-padding = 2
format-disconnected = 󰈂 Disconnected
format-disconnected-foreground = ${colors.flamingo}
format-disconnected-background = ${colors.mantle}
format-disconnected-padding = 2

[module/date]
type = custom/script
interval = 1
exec = date "+%a %b %d  |  %I:%M %p"
format =  <label>
format-padding = 2
format-foreground = ${colors.green}
format-background = ${colors.mantle}

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format =  <label-layout>
format-foreground = ${colors.lavender}
label-layout = "%layout%"

[module/power]
type = custom/text
content = 
content-foreground = ${colors.red}
content-background = ${colors.mantle}
content-padding = 2
click-left = ~/.config/scripts/menu/power.sh
