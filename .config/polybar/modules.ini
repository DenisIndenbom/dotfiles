[module/workspaces]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false

format = <label-state>

label-focused = %index%
label-focused-foreground = ${colors.base}
label-focused-background = ${colors.lavender}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.lavender}
label-unfocused-background = ${colors.mantle}
label-unfocused-padding = 1

label-visible = %index%
label-visible-foreground = ${colors.text}
label-visible-background = ${colors.surface0}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.base}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

[module/battery]
type = internal/battery
battery = ${system.battery}
adapter = ${system.adapter}
full-at = 99
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colors.green}
format-charging-background = ${colors.mantle}

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.yellow}
format-discharging-background = ${colors.mantle}

format-full = 󰁹<label-full>
format-full-foreground = ${colors.green}
format-full-background = ${colors.mantle}

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "%percentage%%"

animation-charging-0 = "󰢜"
animation-charging-1 = "󰂆"
animation-charging-2 = "󰂈"
animation-charging-3 = "󰂉"
animation-charging-4 = "󰂅"
animation-charging-framerate = 750

ramp-capacity-0 = "󰁺"
ramp-capacity-1 = "󰁻"
ramp-capacity-2 = "󰁼"
ramp-capacity-3 = "󰁽"
ramp-capacity-4 = "󰁾"
ramp-capacity-5 = "󰂀"
ramp-capacity-6 = "󰂁"
ramp-capacity-7 = "󰂂"
ramp-capacity-8 = "󰁹"

[module/volume]
type = internal/pulseaudio
interval = 5
enable-scroll = true

format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colors.rosewater}
format-volume-background = ${colors.mantle}
format-volume-padding = 1

format-muted = 󰖁 Mute
format-muted-foreground = ${colors.overlay1}
format-muted-background = ${colors.mantle}
format-muted-padding = 1

label-volume = "%percentage%%"

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/backlight]
type = internal/backlight
card = ${system.graphics_card}
enable-scroll = true

format = <ramp> <label>
format-padding = 1
format-background = ${colors.mantle}

label = %percentage%%
label-foreground = ${colors.yellow}

ramp-foreground = ${colors.yellow}

ramp-0 = 󰃚
ramp-1 = 󰃛
ramp-2 = 󰃜
ramp-3 = 󰃝
ramp-4 = 󰃞 
ramp-5 = 󰃟
ramp-6 = 󰃠

[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
poll-interval = 2

label-connected = %essid% (%signal%%)

format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.sky}
format-connected-background = ${colors.mantle}
format-connected-padding = 1

format-disconnected = 󰤭 Offline
format-disconnected-foreground = ${colors.flamingo}
format-disconnected-background = ${colors.mantle}
format-disconnected-padding = 1

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/ethernet]
type = internal/network
interface = ${system.network_interface_wired}
poll-interval = 2

label-connected = %local_ip%

format-connected = 󰈁 <label-connected>
format-connected-foreground = ${colors.green}
format-connected-background = ${colors.mantle}
format-connected-padding = 1

format-disconnected = 󰈂 Disconnected
format-disconnected-foreground = ${colors.flamingo}
format-disconnected-background = ${colors.mantle}
format-disconnected-padding = 1

[module/date]
type = custom/script
interval = 1
exec = date "+%a %b %d  |  %H:%M"

format =   <label>
format-padding = 2
format-foreground = ${colors.green}
format-background = ${colors.mantle}

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format =  <label-layout>
format-padding = 1
format-foreground = ${colors.lavender}
format-background = ${colors.mantle}

label-layout = "%layout%"

[module/tray]
type = internal/tray

tray-spacing = 8px
tray-padding = 2px
tray-size = 70%

format = <tray>
format-foreground = ${colors.text}
format-background = ${colors.mantle}
format-padding = 2

[module/power]
type = custom/text
content = 
content-foreground = ${colors.red}
content-background = ${colors.mantle}
content-padding = 2
click-left = ~/.config/scripts/menu/power.sh