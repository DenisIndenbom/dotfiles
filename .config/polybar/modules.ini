[module/workspaces]
type = internal/i3

enable-click = true
enable-scroll = true

ws-icon-0 = 0;0
ws-icon-1 = 1;1
ws-icon-2 = 2;2
ws-icon-3 = 3;3
ws-icon-4 = 4;4
ws-icon-5 = 5;5
ws-icon-6 = 6;6
ws-icon-7 = 7;7
ws-icon-8 = 8;8
ws-icon-9 = 9;9

format = <label-state>

label-active = %icon%
label-active-foreground = ${colors.lavender}
label-active-background = ${colors.base}

label-occupied = %icon%
label-occupied-foreground = ${colors.sky}

label-urgent = %icon%
label-urgent-foreground = ${colors.red}

label-empty = %icon%
label-empty-foreground = ${colors.overlay1}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/battery]
type = internal/battery

battery = ${system.battery}
adapter = ${system.adapter}
full-at = 99
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-background = ${colors.base}
format-charging-foreground = ${colors.green}

format-discharging = <ramp-capacity><label-discharging>
format-discharging-background = ${colors.base}
format-discharging-foreground = ${colors.pink}

format-full = <label-full>
format-full-prefix = "󰁹"
format-full-prefix-foreground = ${colors.red}
format-full-prefix-background = ${colors.base}

label-charging = " %percentage%%"
label-discharging = " %percentage%%"
label-full = " Full"

animation-charging-0 = "󰢜"
animation-charging-1 = "󰂆"
animation-charging-2 = "󰂈"
animation-charging-3 = "󰂉"
animation-charging-4 = "󰂊"
animation-charging-5 = "󰂅"
animation-charging-framerate = 750

ramp-capacity-0 = "󰁺"
ramp-capacity-1 = "󰁻"
ramp-capacity-2 = "󰁼"
ramp-capacity-3 = "󰁽"
ramp-capacity-4 = "󰁾"
ramp-capacity-5 = "󰁿"
ramp-capacity-6 = "󰂀"
ramp-capacity-7 = "󰂁"
ramp-capacity-8 = "󰂂"
ramp-capacity-9 = "󰁹"

[module/volume]
type = internal/pulseaudio
interval = 5
use-ui-max = false
enable-scroll = true

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.rosewater}
format-volume-background = ${colors.mantle}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = ""
format-muted-prefix-font = 3
format-muted-foreground = ${colors.surface1}
format-muted-background = ${colors.mantle}
format-muted-padding = 1

label-volume = %percentage%%
label-muted = " Mute"

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-headphones-0 = 
ramp-headphones-1 = 

[module/backlight]
type = internal/backlight
card = ${system.graphics_card}
enable-scroll = true

format = <ramp> <label>
format-padding = 1
format-background = ${colors.mantle}

label = %percentage%%
label-foreground = ${colors.yellow}
ramp-foreground = ${colors.yellow}

ramp-0 = 󰃚
ramp-1 = 󰃜
ramp-2 = 󰃞
ramp-3 = 󰃠

[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
poll-interval = 2

; Show signal strength ramp + IP address when connected
format-connected = <ramp-signal> <label-connected>
format-connected-padding = 1
format-connected-foreground = ${colors.pink}
format-connected-background = ${colors.mantle}

; Wi-Fi signal ramp
ramp-signal-0 = "󰢿"   ; 0-25%
ramp-signal-1 = "󰢼"   ; 25-50%
ramp-signal-2 = "󰢽"   ; 50-75%
ramp-signal-3 = "󰢾"   ; 75-100%

; Label shows SSID and optional IP
label-connected = "%essid% %ip%"
label-connected-foreground = ${colors.text}

; When disconnected
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰌙 "
format-disconnected-padding = 1
format-disconnected-foreground = ${colors.flamingo}
format-disconnected-background = ${colors.mantle}
label-disconnected = "Disconnected"

[module/ethernet]
type = internal/network
interface = ${system.network_interface_wired}
poll-interval = 2

; Show icon + IP address when connected
format-connected = <label-connected>
format-connected-prefix = "󰈁 "
format-connected-prefix-foreground = ${colors.green}
format-connected-prefix-background = ${colors.mantle}
format-connected-padding = 1
label-connected = "%ip%"
label-connected-foreground = ${colors.text}

; When disconnected
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰈂 "
format-disconnected-foreground = ${colors.flamingo}
format-disconnected-background = ${colors.mantle}
format-disconnected-padding = 1
label-disconnected = "Disconnected"


[module/date]
type = custom/script
interval = 1

label = %output%
format = <label>
format-padding = 2
format-prefix = " "
format-foreground = ${colors.green}
format-background = ${colors.mantle}

exec = date "+%I:%M %p"

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = 
format-prefix-foreground = ${colors.lavender}

label-layout = " %layout%"

label-indicator-on = "%name%"
label-indicator-on-foreground = ${colors.sky}

[module/power]
type = custom/text
content = 
content-foreground = ${colors.red}
content-background = ${colors.mantle}
content-padding = 1

click-left = ~/.config/scripts/menu/power.sh
