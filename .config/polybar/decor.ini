[module/seperator]
  type = custom/text
  content = "--"
  content-background = ${colors.base}
  content-foreground = ${colors.base}

[module/wseperator]
  type = custom/text
  content = "---"
  content-background = ${colors.mantle}
  content-foreground = ${colors.mantle}

[module/left-corner]
  type = custom/text
  content = "%{T5}%{T-}"
  content-background = ${colors.base}
  content-foreground = ${colors.mantle}

[module/right-corner]
  type = custom/text
  content = "%{T5}%{T-}"
  content-background = ${colors.base}
  content-foreground = ${colors.mantle}

[module/ws-left]
type = custom/text
content = ""
content-foreground = ${colors.mantle}
content-background = #00000000

[module/ws-right]
type = custom/text
content = ""
content-foreground = ${colors.mantle}
content-background = #00000000

[module/vol-left]
type = custom/text
content = ""
content-foreground = ${colors.mantle}
content-background = #00000000
